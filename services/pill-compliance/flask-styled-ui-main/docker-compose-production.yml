# ============================================
# Docker Compose - Production Deployment
# Pill Detection API
# ============================================

version: '3.8'

services:
  pill-detection-api:
    image: ${REGISTRY:-}pill-detection-api:${VERSION:-latest}
    container_name: pill-detection-api
    
    ports:
      - "${PORT:-8003}:8003"
    
    environment:
      - MODEL_PATH=/app/models/best.pt
      - DEVICE=${DEVICE:-cpu}
      - TORCH_LOAD_WEIGHTS_ONLY=0
      - PORT=8003
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8003/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Security
    security_opt:
      - no-new-privileges:true
    read_only: false
    
    # Networks
    networks:
      - pill-detection-network

networks:
  pill-detection-network:
    driver: bridge
